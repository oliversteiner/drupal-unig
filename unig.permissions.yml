# Since the access to our new custom pages will be granted based on special
# permissions, we need to define what those permissions are here. This ensures
# that they are available to enable on the permissions administration pages.

'access upload form':
  title: Access upload form
  description: Allow users to access the upload form

'access unig admin':
  title: Access unig admin
  description: Allow users to access the universal gallery admin site

'access unig private':
  title: Show Private Projects
  description: Allow users to show privat projects

'access unig user':
  title: Show Download and search UI
  description: Allow users to show the download UI for bulk download and max resolution
