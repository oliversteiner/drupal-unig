unig.admin:
  path: '/unig/admin'
  defaults:
    _controller: '\Drupal\unig\Controller\AdminController::adminTemplate'
    _title: 'Gallery Admin'
  requirements:
    _permission: 'access unig admin'

#
# Content > Universal Gallery > List Projects
#
unig.project_list:
  path: '/unig'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::projectListTemplate'
    _title: 'Gallery'
  requirements:
    _permission: 'access content'
#
# Content > Universal Gallery > List Projects with category
#
unig.projects.category:
  path: '/unig/category/'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::projectListTemplate'
    _title: 'Category'
    cat_id: null
  requirements:
    _permission: 'access content'
#
# Content > Universal Gallery > List Projects with category
#
unig.projects.category.id:
  path: '/unig/category/{cat_id}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::projectListTemplate'
    _title_callback: '\Drupal\unig\Controller\ProjectController::getCategoryTitle'
    cat_id: null
  requirements:
    _permission: 'access content'


#
# Admin Page project detail
#
unig.project.admin:
  path: '/unig/project/{project_nid}/{album_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::project'
    _title_callback: '\Drupal\unig\Controller\ProjectController::getTitle'
    project_nid: null
    album_nid: null
  requirements:
    _permission: 'access unig admin'

#
# Show Download and search UI
# Allow users to show the download UI for bulk download and max resolution
# - UniG Member
#
unig.project.user:
  path: '/unig/member/{project_nid}/{album_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::project'
    _title_callback: '\Drupal\unig\Controller\ProjectController::getTitle'
    project_nid: null
    album_nid: null
  requirements:
    _permission: 'access unig user'

#
# Admin Page project detail
#
unig.ajax.project:
  path: '/unig/project/json/{project_nid}/{album_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::getJSONFromProjectFiles'
    project_nid: null
    album_nid: null
  requirements:
    _permission: 'access unig user'

  #
  # Admin Page project info
  #
unig.ajax.project.info:
  path: '/unig/project/info/json/{project_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::ajaxProjectInfo'
    project_nid: null
  requirements:
    _permission: 'access unig user'

#
# Admin Page project detail
#
unig.project.ajax.delete:
  path: '/unig/ajax/project_delete/{project_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::ajaxProjectDelete'
  requirements:
    _permission: 'access unig admin'

#
# Show Gallery
#
unig.lightgallery:
  path: '/unig/lightgallery/{project_nid}/{album_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\LightgalleryController::getTemplate'
    _title_callback: '\Drupal\unig\Controller\ProjectController::getTitle'
    project_nid: null
    album_nid: null
  requirements:
    _permission: 'access content'

#
# Upload with Args
#
unig.upload:
  path: '/unig/upload/{project_nid}'
  defaults:
    _form:  '\Drupal\unig\Form\UploadForm'
    _title: 'Upload'
    project_nid: null
  requirements:
    _permission: 'access upload form'

#
# Config Settings Page
#
unig.settings_form:
  path: '/admin/config/media/unig'
  defaults:
    _form: '\Drupal\unig\Form\UniGSettingsForm'
    _title: 'Universal Gallery'
  requirements:
    _permission: 'administer site configuration'

#
# test config
#
unig.admin.config:
  path: '/unig/admin/test-config'
  defaults:
    _controller: '\Drupal\unig\Controller\AdminController::unigConfig'
  requirements:
    _permission: 'access unig admin'

#
# AJAX setCover
#
unig.setCover:
  path: '/unig/set_cover/{project_nid}/{image_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::ajaxSetCover'
    _title: 'set Cover Image'
    project_nid: null
    image_nid: null
  requirements:
    _permission: 'access unig admin'

#
# AJAX deleteFile
#
unig.ajax.deleteFile:
  path: '/unig/ajax/delete_file/{file_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::ajaxDeleteFile'
    _title: 'delete File'
  requirements:
    _permission: 'access unig admin'

#
# AJAX setAlbum
#
unig.ajax.addAlbum:
  path: '/unig/ajax/add_album/{file_nid}/{album_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController:ajaxAddAlbum'
    _title: 'add Image to Album'
  requirements:
    _permission: 'access unig admin'

#
# AJAX new Album Form
#
unig.ajax.newAlbumForm:
  path: '/unig/ajax/new_album_form/{project_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController:ajaxAddAlbum'
    _title: 'add new Album'
  requirements:
    _permission: 'access unig admin'

