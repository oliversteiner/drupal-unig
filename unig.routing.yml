#
# Admin Page
#



unig.admin:
  path: '/unig/admin'
  defaults:
    _controller: '\Drupal\unig\Controller\AdminController::adminTemplate'
    _title: 'Gallery Admin'
  requirements:
    _permission: 'access unig admin'

#
# Content > Universal Gallery > List Projects
#
unig.project.list:
  path: '/unig/project-list'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::projectListTemplate'
  requirements:
    _permission: 'access content'



#
# Admin Page project detail
#
unig.project:
  path: '/unig/project/{project_nid}/{album_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController::projectTemplate'
    project_nid: null
    album_nid: null
  requirements:
    _permission: 'access unig admin'

#
# Upload Formular
#
unig.upload:
  path: '/unig/upload'
  defaults:
      _form:  '\Drupal\unig\Form\UploadForm'
      _title: 'Bilder hochladen'
  requirements:
    _permission: 'access upload form'

#
# Upload with Args
#
unig.upload_albumid:
  path: '/unig/upload/{project_nid}'
  defaults:
      _form:  '\Drupal\unig\Form\UploadForm'
      _title: 'Bilder hochladen'
  requirements:
    _permission: 'access upload form'

#
# Config Settings Page
#
unig.settings_form:
  path: '/admin/config/media/unig'
  defaults:
    _form: '\Drupal\unig\Form\UniGSettingsForm'
    _title: 'Universal Gallery'
  requirements:
    _permission: 'administer site configuration'

#
# test config
#
unig.admin.test_config:
  path: '/unig/admin/test-config'
  defaults:
    _controller: '\Drupal\unig\Controller\AdminController::testConfig'
  requirements:
    _permission: 'access unig admin'




#
# Sandbox
#
unig.sandbox:
  path: '/unig/sandbox'
  defaults:
    _controller: '\Drupal\unig\Controller\AdminController:sandboxPage'
    _title: 'Sandbox'
  requirements:
    _permission: 'access unig admin'




#
# AJAX Test
#
unig.ajax.test:
  path: '/unig/ajaxtest/{image_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController:ajaxtest'
    _title: 'Ajaxtest'
  requirements:
    _permission: 'access unig admin'



#
# AJAX setCover
#
unig.ajax.setCover:
  path: '/unig/ajax/set_cover/{project_nid}/{image_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController:ajaxSetCover'
    _title: 'set Cover Image'
  requirements:
    _permission: 'access unig admin'


#
# AJAX setAlbum
#
unig.ajax.addAlbum:
  path: '/unig/ajax/add_album/{file_nid}/{album_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController:ajaxAddAlbum'
    _title: 'add Image to Album'
  requirements:
    _permission: 'access unig admin'

#
# AJAX new Album Form
#
unig.ajax.newAlbumForm:
  path: '/unig/ajax/new_album_form/{project_nid}'
  defaults:
    _controller: '\Drupal\unig\Controller\ProjectController:ajaxNewAlbumForm'
    _title: 'add new Album'
  requirements:
    _permission: 'access unig admin'